<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Graph Image Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            max-width: 100%;
            height: auto;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 8px 16px;
            background: #0969da;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Open Graph Image Generator</h1>
    <p>This page creates a simple Open Graph image for social sharing. Click the download button to save the image.</p>
    
    <canvas id="ogImage" width="1200" height="630"></canvas>
    <button onclick="downloadCanvas('ogImage', 'og-image.png')">Download og-image.png</button>

    <script>
        // Function to draw the Open Graph image
        function drawOGImage() {
            const canvas = document.getElementById('ogImage');
            const ctx = canvas.getContext('2d');
            
            // Background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#f6f8fa');
            gradient.addColorStop(1, '#ffffff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Border
            ctx.strokeStyle = '#d0d7de';
            ctx.lineWidth = 8;
            ctx.strokeRect(4, 4, canvas.width - 8, canvas.height - 8);
            
            // Name text
            ctx.fillStyle = '#24292f';
            ctx.font = 'bold 72px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('haadziq fatkhiya', canvas.width / 2, canvas.height / 2 - 100);
            
            // Role text
            ctx.fillStyle = '#57606a';
            ctx.font = '48px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif';
            ctx.fillText('Arduino, IoT & Robotics Engineer', canvas.width / 2, canvas.height / 2);
            
            // Tagline
            ctx.fillStyle = '#0969da';
            ctx.font = 'italic 36px -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif';
            ctx.fillText('Hardware Whisperer. Code Sculptor. Reality Engineer.', canvas.width / 2, canvas.height / 2 + 100);
            
            // Circuit pattern top-right
            drawCircuitPattern(ctx, canvas.width - 200, 150, 150);
            
            // Circuit pattern bottom-left
            drawCircuitPattern(ctx, 200, canvas.height - 150, 150);
        }
        
        // Function to draw a simple circuit pattern
        function drawCircuitPattern(ctx, x, y, size) {
            ctx.strokeStyle = '#0969da';
            ctx.lineWidth = 4;
            
            // Draw circuit lines
            ctx.beginPath();
            ctx.moveTo(x - size/2, y);
            ctx.lineTo(x + size/2, y);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x, y - size/2);
            ctx.lineTo(x, y + size/2);
            ctx.stroke();
            
            // Draw circles at intersections
            ctx.fillStyle = '#ddf4ff';
            ctx.lineWidth = 2;
            
            // Center circle
            ctx.beginPath();
            ctx.arc(x, y, size/8, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // Outer circles
            const points = [
                {x: x - size/2, y: y},
                {x: x + size/2, y: y},
                {x: x, y: y - size/2},
                {x: x, y: y + size/2}
            ];
            
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point.x, point.y, size/12, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });
            
            // Add diagonal lines
            ctx.beginPath();
            ctx.moveTo(x - size/3, y - size/3);
            ctx.lineTo(x + size/3, y + size/3);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(x + size/3, y - size/3);
            ctx.lineTo(x - size/3, y + size/3);
            ctx.stroke();
        }
        
        // Function to download canvas as image
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw OG image when page loads
        window.onload = function() {
            drawOGImage();
        };
    </script>
</body>
</html>
